<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e7bff, #7b3f00);
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4CAF50;
            font-weight: bold;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
            text-align: left;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        h3 {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        #result {
            font-weight: bold;
            color: #4CAF50;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Crop Yield Prediction</h2>
        <form id="prediction-form">
            <label>Area (hectares):</label>
            <input type="text" id="area" placeholder="Enter Area"><br>
            
            <label>Item (Crop Type):</label>
            <select id="item">
                <option value="Potatoes">Potatoes</option>
                <option value="Maize">Maize</option>
                <option value="Wheat">Wheat</option>
                <option value="Rice">Rice</option>
                <!-- Add other crops here -->
            </select><br>
            
            <label>Year:</label>
            <input type="text" id="year" placeholder="Enter Year"><br>
            
            <label>Average Rainfall (mm/year):</label>
            <input type="text" id="rainfall" placeholder="Enter Rainfall"><br>
            
            <label>Pesticides (tonnes):</label>
            <input type="text" id="pesticides" placeholder="Enter Pesticides (tonnes)"><br>
            
            <label>Average Temperature (Â°C):</label>
            <input type="text" id="temperature" placeholder="Enter Temperature"><br>

            <button type="button" onclick="predict()">Predict</button>
        </form>

        <h3>Predicted Yield: <span id="result">--</span></h3>
    </div>

    <script>
        function predict() {
            fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    Area: document.getElementById('area').value,
                    Item: document.getElementById('item').value,  // Send the selected crop type
                    Year: document.getElementById('year').value,
                    average_rain_fall_mm_per_year: document.getElementById('rainfall').value,
                    pesticides_tonnes: document.getElementById('pesticides').value,
                    avg_temp: document.getElementById('temperature').value
                })
            })
            .then(response => response.json())
            .then(data => document.getElementById('result').innerText = data.predicted_yield);
        }
    </script>

</body>
</html>
